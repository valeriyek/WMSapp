<html xmlns:th="https://www.thymeleaf.org/">

<head>
	<title>UOM DATA PAGE</title>
</head>

<body>
	<div th:insert="fragments/commonui :: userheader"></div>
	<div th:insert="fragments/commonui :: usermenu"></div>
	<div th:insert="fragments/commonui :: userfooter"></div>

	<div class="container">
	<div class="card">
	<div class="card-header bg-primary text-white text-center">
			<h3>UOM DATA PAGE</h3>
		</div>

		<div class="card-body">
			<a th:href="@{/uom/excel}" class="btn btn-success">Excel <i class="fa fa-file-excel-o" aria-hidden="true"></i></a>
			<a th:href="@{/uom/pdf}" class="btn btn-primary">PDF Export <i class="fa fa-file-pdf-o" aria-hidden="true"></i> </a> 
			<table class="table table-hover">
				<tr class="bg-info text-white">
					<th>ID</th>
					<th>TYPE</th>
					<th>MODEL</th>
					<th>DESCRIPTION</th>
					<th>OPERATIONS</th>
				</tr>
				<tr th:each="ob:${list}">
					<td th:text="${ob.id}"></td>
					<td th:text="${ob.uomType}"></td>
					<td th:text="${ob.uomModel}"></td>
					<td th:text="${ob.uomDesc}"></td>
					<td>
						<a th:href="@{/uom/delete(id=${ob.id})}" class="btn btn-danger"> DELETE <i class="fa fa-trash-o" aria-hidden="true"></i> </a>|
						<a th:href="@{/uom/edit(id=${ob.id})}" class="btn btn-warning">EDIT <i class="fa fa-pencil" aria-hidden="true"></i></a>
					</td>
				</tr>
			</table>
		</div>
			
			<div class="card-footer bg-success text-white" th:if="${message!=null}">
				<span th:text="${message}"></span>
			</div>

		</div> <!-- card end -->
	</div>
	<!-- container end -->
</body>
</html>
