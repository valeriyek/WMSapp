<html xmlns:th="https://www.thymeleaf.org/">

<head>
	<title>USER PASSWORD PAGE</title>
</head>

<body>
	<div th:insert="fragments/commonui :: userheader"></div>
    <div class="container">
        <div class="card">
            <div class="card-header bg-primary text-white text-center">
                <h3>PASSWORD RESET PAGE</h3>
            </div>
            <div class="card-body">
                <form th:action="@{/user/reGenNewPwd}" method="POST">
                    <!-- Row#1 -->
                    <div class="row">
                        <div class="col-3">
                            <label>Username</label>
                        </div>
                        <div class="col-4">
                            <input name="username" id="username" class="form-control" required/>
                        </div>
                    </div>

                    <button type="submit" class="btn btn-success" >
                    	Generate 
                    </button>
                    
                </form>
                <a th:href="@{/user/login}">Login Here!</a>
            </div>
            <!-- card body end -->
             <div class="card-footer text-center" th:if="${message!=null}">
                <span class="text-success" th:text="${message}"></span>
            </div> <!--  footer end -->
        </div>
        <!-- card end -->
    </div>
   
</body>
</html>
