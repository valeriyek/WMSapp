<html xmlns:th="https://www.thymeleaf.org/">

<head>
	<title>USERs DATA PAGE</title>
</head>

<body>
	<div th:insert="fragments/commonui :: userheader"></div>
	<div th:insert="fragments/commonui :: usermenu"></div>
	<div th:insert="fragments/commonui :: userfooter"></div>

	<div class="container">
	<div class="card">
	<div class="card-header bg-primary text-white text-center">
			<h3>USERs DATA PAGE</h3>
		</div>

		<div class="card-body">
			<table class="table table-hover">
				<tr class="bg-info text-white">
					<th>NAME</th>
					<th>EMAIL</th>
					<th>STATUS</th>
					<th>OPERATIONS</th>
				</tr>
				<tr th:each="ob:${list}">
					<td th:text="${ob.name}"></td>
					<td th:text="${ob.email}"></td>
					<td th:text="${ob.mode}"></td>
					<td th:if="${ob.name!=session.currentUser.name}">
						<a th:if="${ob.mode.name()!='ENABLED'}"  th:href="@{/user/enable(id=${ob.id})}" class="btn btn-success">ENABLE</a> 
						<a th:if="${ob.mode.name()!='DISABLED'}"  th:href="@{/user/disable(id=${ob.id})}" class="btn btn-danger">DISABLE</a> 
					</td>
				</tr>
			</table>
		</div>
		
	</div> <!-- card end -->
</div>
	<!-- container end -->
</body>
</html>
