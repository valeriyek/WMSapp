<html xmlns:th="https://www.thymeleaf.org/">

<head>
</head>

<body>
	<div th:insert="fragments/commonui :: userheader"></div>
	<div th:insert="fragments/commonui :: usermenu"></div>
	<div th:insert="fragments/commonui :: userfooter"></div>
	<div class="container">
	<div class="card">
		<div class="card-header bg-primary text-white text-center">
			<h3>SHIPMENT TYPE DATA PAGE</h3>
		</div>

		<div class="card-body">
		<a th:href="@{/st/excel}" class="btn btn-success">Excel Export <i class="fa fa-file-excel-o" aria-hidden="true"></i></a> |
		<a th:href="@{/st/pdf}" class="btn btn-primary">PDF Export <i class="fa fa-file-pdf-o" aria-hidden="true"></i> </a> |
		<a th:href="@{/st/charts}" class="btn btn-warning">Charts <i class="fa fa-pie-chart" aria-hidden="true"></i> <i class="fa fa-bar-chart" aria-hidden="true"></i></a>
			<table class="table table-hover">
				<tr class="bg-info text-white">
					<th>ID</th>
					<th>MODE</th>
					<th>CODE</th>
					<th>ENABLED</th>
					<th>GRADE</th>
					<th>DESCRIPTION</th>
					<th>OPERATIONS</th>
				</tr>
				<tr th:each="ob:${list}">
					<td th:text="${ob.id}"></td>
					<td th:text="${ob.shipMode}"></td>
					<td th:text="${ob.shipCode}"></td>
					<td th:text="${ob.enbleShip}"></td>
					<td th:text="${ob.shipGrade}"></td>
					<td th:text="${ob.shipDesc}"></td>
					<td>
						<a th:href="@{/st/delete(id=${ob.id})}" class="btn btn-danger"> DELETE </a>|
						<a th:href="@{/st/edit(id=${ob.id})}" class="btn btn-warning">EDIT</a>
					</td>
				</tr>
			</table>
		</div>
			
			<div class="card-footer bg-success text-white" th:if="${message!=null}">
				<span th:text="${message}"></span>
			</div>

		</div> <!-- card end -->
	</div>
	<!-- container end -->
</body>
</html>
