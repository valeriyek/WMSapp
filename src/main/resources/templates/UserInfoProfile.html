<html xmlns:th="https://www.thymeleaf.org/">

<head>
	<title>USER PROFILE PAGE</title>
</head>

<body>
	<div th:insert="fragments/commonui :: userheader"></div>
	<div th:insert="fragments/commonui :: usermenu"></div>
	<div th:insert="fragments/commonui :: userfooter"></div>

	<div class="container">
	<div class="card">
	<div class="card-header bg-primary text-white text-center">
			<h3>USER PROFILE PAGE</h3>
		</div>

		<div class="card-body">
			<table class="table table-hover">
				<tr>
					<th class="bg-info text-white">ID</th>
					<td th:text="${userInfo.id}"></td>
				</tr>
				<tr>
					<th class="bg-info text-white">NAME</th>
					<td th:text="${userInfo.name}"></td>
				</tr>
				<tr>
					<th class="bg-info text-white">EMAIL</th>
					<td th:text="${userInfo.email}"></td>
				</tr>
				<tr>
					<th class="bg-info text-white">PASSWORD</th>
					<td> <a th:href="@{/user/showUpdatePwd}" class="btn btn-warning">UPDATE</a> </td>
				</tr>
				<tr>
					<th class="bg-info text-white">ROLES</th>
					<td th:text="${roles}"></td>
				</tr>
			</table>
		</div>

		</div> <!-- card end -->
	</div>
	<!-- container end -->
</body>
</html>
